<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>表单进阶-下拉菜单</h1>
    <div>你的收货地址 </div>
    <select size="3">
        <option value="gd">广东</option>
        <option value="gx">广西</option>
        <option value="hn">湖南</option>
        <option value="hb">湖北</option>
        <option value="fj">福建</option>
        <option value="js">江苏</option>
    </select>
    <br>
    <div>你的物品</div>
    <select size="3" multiple>
        <option value="a" selected>桌子</option>
        <option value="b">椅子</option>
        <option value="c">床</option>
        <option value="d" selected>电脑</option>
        <option value="e">键盘</option>
        <option value="f" selected>鼠标</option>
    </select>
</body>

</html>
