<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>

</html>
