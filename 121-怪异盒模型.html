<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background: red;
            padding: 20px;
            border: 30px solid black;
            box-sizing: content-box;
            /* 标准盒模型，默认 盒子大小等于content+padding+border+margin总和*/
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: yellow;
            margin-top: 20px;
            padding: 20px;
            border: 30px solid black;
            box-sizing: border-box;
            /* 怪异盒模型 content+padding+border+margin=初始设置的宽高的值 */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
