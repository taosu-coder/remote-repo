<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            outline: none;
        }

        div {
            width: 936px;
            height: 120px;
            border: 2px solid #dedede;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 4px 11px 7px #c0c0c0, -4px 11px 7px #c0c0c0;
            background-color: #f5f5f5;
        }

        [type=text] {
            width: 683px;
            height: 84px;
            border: 3px solid #cccccc;
            margin: 14px;
            border-radius: 4px;
            font-size: 26px;
            color: #aaaaa8;
            text-indent: 11px;
        }

        [type=submit] {
            width: 200px;
            height: 84px;
            background: url(abcimg/119.2.png);
            border-radius: 4px;
            font-size: 26px;
            color: white;
            border: 1px solid #01748f;
        }
    </style>
</head>

<body>
    <form>

        <div>
            <input type="text" placeholder="Search for CSS3,HTML5,jQuery...">
            <input type="submit" value="GO">
        </div>

    </form>
</body>

</html>
