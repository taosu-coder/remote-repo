<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 600px;
            height: 400px;
            background-color: yellow;
            background-image: url(abcimg/rich1.jpg);
            /* background-repeat: repeat-x; */
            background-repeat: no-repeat;
            /* background-size:600px 400px; */
            background-size: 100% 100%;
        }

        .box2 {
            width: 600px;
            height: 300px;
            background-color: yellow;
            background-image: url(abcimg/rich1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .box3 {
            width: 600px;
            height: 400px;
            background-color: blue;
            background-image: url(abcimg/rich1.jpg);
            background-repeat: no-repeat;
            background-size: contain;
        }

        .box4 {
            /* 背景区域比图片小，缩小100%,cover,contain,150px 150px */
            width: 150px;
            height: 150px;
            background-color: blue;
            background-image: url(abcimg/rich1.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>
