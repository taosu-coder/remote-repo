    <style>

        .container {
            width: 912px;
            height: 600px;
            margin: 0 auto;
            /* background-color: yellow; */
        }

        .box {
            width: 275px;
            height: 275px;
            border: 6px solid #cdcbcc;
            position: relative;
            float: left;
            margin-right: 25px;
            margin-bottom: 25px;
        }

        .box .pic {
            width: 100%;
            height: 100%;
        }

        .box .icon {
            position: absolute;
            left: 7px;
            bottom: 7px;
        }

        .box .icongreen {
            display: none;
        }

        .box:hover .icongreen {
            display: block;
        }

        .box p {
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            padding: 7px 5px;
            display: none;
        }

        .box:hover p {
            display: block;
        }

        .box:hover .pic {
            opacity: 0.7;
        }

        .picright {
            margin-right: 0;
        }
    </style>
</head>
