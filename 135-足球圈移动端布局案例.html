<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont (2).css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            height: 45px;
            background-color: #0cc440;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header div {
            width: 62px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 12px;
        }

        header div:nth-child(1) {
            color: white;
            background-color: #63d985;
            border-radius: 9px 0 0 9px;
        }

        header div:nth-child(2) {
            color: #b1e4bb;
            background-color: #3bd166;
            border-radius: 0 9px 9px 0;
        }

        section {
            flex: 1;
            overflow: auto;
            /* 溢出隐藏 */
        }

        section ul {
            height: 35px;
            display: flex;
            line-height: 35px;
            justify-content: space-around;
            text-align: center;
            color: #626262;
            font-size: 13px;
            background-color: white;
            /* 粘性定位，固定在上面 */
            position: sticky;
            top: 0px;
            /* 固定在哪里 */
        }

        section ul li {
            flex: 1;
        }

        section ul li:hover {
            color: #3bd166;
            border-bottom: 2px solid #3bd166;
        }

        section .list {
            display: flex;
            flex-direction: space-around;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        section .list div {
            width: 49%;
            /* height: 192px; */
            margin-top: 4px;
            border: 1px solid gray;
        }

        .list div img {
            width: 100%;
        }

        .list div span {
            height: 26px;
            line-height: 26px;
            font-size: 12px;
            padding-left: 20px;
        }

        footer {
            height: 44px;
            background-color: white;
            /* display: flex; */
            color: #d5d7d6;
        }

        footer .box {
            height: 100%;
            display: flex;
            /* flex: 1; */
        }

        footer .box div {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
            text-align: center;
        }

        footer .box div i {
            font-size: 17px;
            height: 20px;
            line-height: 20px;
        }

        /* 在这里弹性盒下宽度自适应，测量图标和字之间高度折半，拉辅助线到上下折半的高度，分别测量图标和字的高度，最后justify-content: center;主轴居中就可以了  */
        footer .box div span {
            font-size: 12px;
            height: 19px;
        }

        footer .box div:hover {
            color: #0cc440;
        }

        footer .box div:nth-child(3) {
            position: relative;
        }

        footer .box div:nth-child(3) i {
            position: absolute;
            height: 52px;
            width: 52px;
            border: 1px solid #d5d7d6;
            border-radius: 50%;
            left: 50%;
            margin-left: -26px;
            top: -8px;
            text-align: center;
            font-size: 30px;
            line-height: 52px;
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <div>热点</div>
        <div>关注</div>
    </header>
    <section>
        <ul>
            <li>足球现场</li>
            <li>足球生活</li>
            <li>足球美女</li>
        </ul>
        <div class="list">
            <div>
                <img src="abcimg/135.1.png" alt="">

            </div>
            <div>

            </div>
            <div>

                <span>小丸子啊小丸子</span>
            </div>
            <div>
                <img src="abcimg/135.1.png" alt="">
                <span>小丸子啊小丸子</span>
            </div>
            <div>
                <img src="abcimg/135.1.png" alt="">
                <span>小丸子啊小丸子</span>
            </div>
            <div>
                <img src="abcimg/135.1.png" alt="">
                <span>小丸子啊小丸子</span>
            </div>
        </div>
    </section>
    <footer>

</html>
