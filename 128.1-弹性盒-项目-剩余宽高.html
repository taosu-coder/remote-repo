<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            display: flex;
            border: 1px solid black;
            /* flex-direction: column; */
        }

        .box div {
            width: 100px;
            height: 100px;
            border: 1px dashed red;
        }

        .box .div2 {
            flex: 1;
        }

        /* 默认主轴水平方向，所以占据宽度。如果设置主轴为垂直则占据高度；
    其中一个flex：1时，占据剩余空间
    三个都是flex：1时，三个平分宽度
    div1和div3flex：1，div2为5，则宽度分为7份。按比例分宽度 */
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
</body>

</html>
