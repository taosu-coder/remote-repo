<html lang="en">

<head>

    <style>
        fieldset {
            width: 500px;

        .f1 {

            border: 1px solid red;
            text-align: center;

        }
    </style>
</head>

<body>

        <legend>性别</legend>
        <input type="radio" name="aa">男
        <br>
        <input type="radio" name="aa">女
    </fieldset>
    <fieldset class="f1">
        <legend class="l1">爱好</legend>
        <input type="checkbox" name="bb">运动
        <br>
        <input type="checkbox" name="bb">学习
    </fieldset>

</html>
