<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .l1 {
            /* list-style-type: circle; */
            list-style-image: url(abcimg/47.1.jpg);
        }

        .l2 {
            list-style-image: url(abcimg/47.2.jpg);
        }

        .l3 {
            list-style-image: url(abcimg/47.3.png)
        }

        li {
            border: 1px solid blue;
            list-style-position: inside;
        }

        .box1 {
            list-style: none;
        }
    </style>
</head>

<body>

    <ul>
        <li class="l1">111</li>
        <li class="l2">888</li>
        <li class="l3">555</li>
    </ul>
    <ul class="box1">
        <li>999</li>
        <li>666</li>
        <li>333</li>
    </ul>
</body>

</html>
