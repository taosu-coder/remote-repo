<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wo {
            color: blueviolet;
        }

        .ni {
            background: greenyellow;
        }

        .ta {
            background: cornflowerblue;
        }

        /* 多个同属性，就近原则，ta生效 */
    </style>
</head>

<body>
    <div>rich111</div>
    <div class="wo">rich222</div>
    <div class="ni">rich333</div>
    <div>rich444</div>
    <div class="wo ni">rich555</div>
    <div class="ni ta">rich666</div>
</body>

</html>
