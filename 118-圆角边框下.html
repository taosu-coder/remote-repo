<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            border-radius: 30px/60px;
            /* border-radius: 30px/60px;水平/垂直 */
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            border-radius: 100px;
            /* border-radius: 100px;值为盒子的一半就变成圆了，最好用50%就不用计算一半的值了 */
        }

        .box3 {
            width: 500px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            border-radius: 30px;
            /* 长方形用百分比不好控制，用px好一点 */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
