<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .left,
    .right {
        width: 100px;
        height: 100px;
        float: left;
    }

    .left {
        background-color: yellow;
    }

    .right {
        background-color: red;
    }

    .content {
        width: 200px;
        height: 200px;
        background-color: green;
    }

    /* .box {
        height: 100px;
    } */
    /* 法一：给浮动元素加高度，缺点是浮动元素过多，换行，会出现问题 */
    .box {
        overflow: hidden;
    }

    /* 法三：溢出隐藏 */
</style>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
        </div>
        <!-- <div style="clear:both;"></div> -->
        <!-- 法二：中间加一个空盒子，不允许所有浮动，缺点是不利于代码可读性 -->
    </div>
    <div class="content"></div>
</body>

</html>
