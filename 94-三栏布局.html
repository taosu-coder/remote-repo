<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        .top,
        .bottom {
            width: 100%;
            height: 50px;
            background-color: #ccc;
        }

        .middle {
            width: 100%;
            height: calc(100% - 100px);
            background-color: yellow;
        }

        .left {
            width: 50px;
            height: 300px;
            background-color: red;
            float: left;
        }

        .right {
            width: 50px;
            height: 300px;
            background-color: red;
            float: right;
        }

        .center {
            width: calc(100% - 100px);
            height: 100%;
            background-color: blue;
            float: left;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="middle">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>
