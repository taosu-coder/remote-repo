<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            /* 没设置主轴方向，默认主轴为水平方向，所以主轴：
            flex-start     从开始方向对齐，即左对齐
            flex-end       从结束方向对齐，即右对齐
            center         居中对齐
            space-between  贴边两端对齐
            space-around   距离环绕,不贴边对齐 */
        }

        .box1 div {
            width: 50px;
            height: 50px;
            border: 1px dashed red;
        }

        .box2 {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 没设置主轴方向，默认主轴水平方向，侧轴为垂直方向：
            flex-start  从开始方向对齐，即上对齐
            flex-end    从结束方向对齐，即下对齐
            center      居中对齐 */
        }

        .box2 div {
            width: 50px;
            height: 50px;
            border: 1px dashed red;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div>111</div>
        <div>222</div>
        <div>333</div>
        <div>444</div>
    </div>
    <div class="box2">
        <div>111</div>
        <div>222</div>
        <div>333</div>
        <div>444</div>
    </div>

</body>

</html>
