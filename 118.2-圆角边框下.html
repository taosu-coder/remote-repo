<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 制作半圆形左上点往右移100px，右上点往下移100px，其余不动 */
        .box1 {
            width: 200px;
            height: 100px;
            background-color: aqua;
            margin: 0 auto;
            border-radius: 100px 100px 0 0;
        }

        /* 制作扇形左上点往右移动200px，其余不动 */
        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            border-radius: 200px 0 0 0;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
