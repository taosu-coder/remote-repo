<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* html,body可以用伪类:root,body代替,root表示根元素.html下根元素永远是html */
        :root,
        body {
            height: 100%;
            background-color: yellow;
        }

        div {
            width: 100px;
            height: 100px;
        }

        /* :empty表示没有任何子元素的div */
        div:empty {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
